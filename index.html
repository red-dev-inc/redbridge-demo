<!-- Landing Page Content -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>red路bridge Demo</title>

    <!-- Favicon for the webpage -->
    <link rel="icon" type="image/x-icon" href="/img/zavax-icon.png" />

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Importing JavaScript modules -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/select.js"></script>
  </head>

  <body>
    <!-- Right background SVG -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 2153.631 2153.631"
      style="
        position: fixed;
        top: -20%;
        left: -32%;
        width: 100%;
        height: 200vh;
        z-index: -1;
      "
    >
      <defs>
        <linearGradient
          id="linear-gradient"
          x1="0.402"
          y1="0.756"
          x2="0.42"
          y2="-0.124"
          gradientUnits="objectBoundingBox"
        >
          <stop offset="0" stop-color="#ef1a1a" />
          <stop offset="1" stop-color="#780d0d" stop-opacity="0.741" />
        </linearGradient>
      </defs>
      <path
        id="Path_38"
        data-name="Path 38"
        d="M1986.814,15036.575s235.74-203.607,621.486-145.014,759.595,407.418,1201.542,138.108-586.96,1201.54-897.7,932.229-825.2-825.2-825.2-825.2Z"
        transform="translate(9905.279 -11927.324) rotate(45)"
        opacity="0.15"
        fill="url(#linear-gradient)"
      />
    </svg>

    <!-- Bottom background SVG -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 2036.966 873.669"
      style="
        position: fixed;
        top: 30%;
        left: -23%;
        width: 150%;
        height: 100%;
        z-index: -1;
        transform: rotate(0deg);
      "
    >
      <defs>
        <linearGradient
          id="linear-gradient-overlay"
          x1="0.477"
          y1="0.755"
          x2="0.449"
          y2="0.244"
          gradientUnits="objectBoundingBox"
        >
          <stop offset="0" stop-color="#ef1a1a" />
          <stop offset="1" stop-color="#780d0d" />
        </linearGradient>
      </defs>
      <path
        id="Path_32_overlay"
        data-name="Path 32"
        d="M1984,14981.363s332.891-304.674,718.637-236.969,918.683,300.166,1195.361-169.262,0,767.322,0,767.322H1984Z"
        transform="translate(-1984 -14468.786)"
        opacity="0.16"
        fill="url(#linear-gradient-overlay)"
      />
    </svg>

    <!-- Application header icon -->
    <img src="./img/zavax-icon.png" class="header-icon ds-icon" />

    <div class="main-container">
      <!-- Help icon button -->
      <img
        src="./img/help-icon.svg"
        class="help-icon mb-circle-icon"
        id="mbHelpButton"
      />

      <!-- Title section -->
      <div class="title-container">
        <span class="label-title-transaction main-title">red路bridge</span>
        <img
          src="./img/help-icon.svg"
          class="help-icon ds-circle-icon"
          id="dsHelpButton"
        />
        <img src="./img/zavax-icon.png" class="header-icon mb-icon" />
      </div>

      <!-- Bridge Card Section -->
      <div class="bridge-card">
        <div class="currency-section">
          <!-- From Currency Selector -->
          <span class="currency-label">From</span>
          <div class="custom-select" id="fromDropdown">
            <div class="custom-select-trigger">
              <div class="currency-group" id="fromCurrencyGroup">
                <img
                  src="./img/zcash.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Zcash
              </div>
              <img src="./img/chevron-down.svg" class="dropdown-arrow" />
            </div>
            <div class="custom-options" id="fromOptions">
              <div
                class="custom-option"
                data-value="zcash"
                data-img="./img/zcash.svg"
              >
                <img
                  src="./img/zcash.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Zcash
              </div>
              <div
                class="custom-option"
                data-value="avalanche"
                data-img="./img/avax.svg"
              >
                <img
                  src="./img/avax.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Avalanche
              </div>
            </div>
          </div>

          <div class="spacer"></div>

          <!-- Swap Button (Arrows) for Mobile -->
          <div class="arrow-section mb-arrow" id="mbSwapButton">
            <img class="arrows" src="./img/arrows.svg" />
          </div>

          <!-- To Currency Selector -->
          <span class="currency-label" id="toLabel">To</span>
          <div class="custom-select" id="toDropdown">
            <div class="custom-select-trigger">
              <div class="currency-group" id="toCurrencyGroup">
                <img
                  src="./img/avax.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Avalanche
              </div>
              <img src="./img/chevron-down.svg" class="dropdown-arrow" />
            </div>
            <div class="custom-options" id="toOptions">
              <div
                class="custom-option"
                data-value="zcash"
                data-img="./img/zcash.svg"
              >
                <img
                  src="./img/zcash.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Zcash
              </div>
              <div
                class="custom-option"
                data-value="avalanche"
                data-img="./img/avax.svg"
              >
                <img
                  src="./img/avax.svg"
                  class="icon-coin-sm currency-icon-circle"
                />
                Avalanche
              </div>
            </div>
          </div>
        </div>

        <!-- Swap Button (Arrows) for Desktop -->
        <div class="arrow-section ds-arrow" id="dsSwapButton">
          <img class="arrows" src="./img/arrows.svg" />
        </div>

        <!-- Amount Input Section -->
        <div class="amount-section mt-4">
          <img src="./img/zcash.svg" class="icon-coin-md" id="fromAmountIcon" />

          <!-- From Currency Input -->
          <div class="currency-input-wrapper">
            <div class="currency-input">
              <input
                type="number"
                class="form-control"
                id="sendAmount"
                value="10.0000"
                placeholder="10.0000"
              />
              <span class="currency-name" id="fromCurrencyName">ZEC</span>
            </div>
            <div class="max-text" id="maxButton">Max</div>
            <div class="balance-text">
              Balance: <span id="availableBalanceAmount">1000.0000</span>
              <span id="availableBalanceText">ZEC</span>
            </div>
          </div>

          <div class="spacer"></div>

          <img src="./img/avax.svg" class="icon-coin-md" id="toAmountIcon" />

          <!-- To Currency Input -->
          <div class="currency-input-wrapper">
            <div class="currency-input">
              <input
                type="text"
                class="form-control"
                id="receiveAmount"
                value="9.9900"
                placeholder="9.9900"
              />
              <span class="currency-name" id="toCurrencyName">ZEC.rbr</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Action buttons -->
      <button type="button" class="continue-button" id="continueButton">
        Continue
      </button>
    </div>

    <!-- Help popup overlay -->
    <div class="popup-overlay" id="helpPopupOverlay">
      <div class="popup-content-small">
        <!-- Help message with information about red路bridge -->
        <div class="popup-message">
          In the production version, detailed help on using red路bridge, such as
          topics on how to load your Zcash wallet and connect it, will appear
          here.
        </div>
        <!-- Close button for the help popup -->
        <button class="popup-button" id="helpPopupCloseButton">OK</button>
      </div>
    </div>
  </body>
</html>
